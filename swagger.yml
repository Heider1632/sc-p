swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /knn:
    get:
      operationId: "knn.main"
      tags:
        - "Knn"
      summary: "Endpoint to k-nearest neightbours"
      description: "probability of dataset"
      parameters: 
        - in: query
          name: dataset
          type: array
          items:
            type: integer
          required: true
          description: dataset of result values
        - in: query
          name: reg
          type: integer
          required: true
          description: query to search in dataset
      responses:
        200:            
          description: successful operation
          schema:
            $ref: "#/definitions/KnnResponse"
        400:
          description: "invalid status value"
  /people:
    get:
      operationId: "people.read"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                timestamp:
                  type: "string"
definitions:
  KnnResponse:
    type: array
    items:
      type: integer
    example: [1, 2, 3, 4]
    # Make sure to put the multi-item "example"
    # on the same level as the "type" and "items" keywords